[os]
format = "[$symbol]($style)"
style = 'fg:#1a1b26 bg:#7aa2f7'
disabled = false

[hostname]
ssh_only = true
#ssh_symbol = "üåê"
ssh_symbol = ""
trim_at = "."
detect_env_vars = []
style = 'fg:#1a1b26 bg:#7aa2f7'
format = "[$ssh_symbol$hostname]($style)"
disabled = false

[os.symbols]
Macos = " ÔÖπ "  # nf-fa-apple
Ubuntu = " Ôåõ " # nf-linux-ubuntu
Debian = " ÔåÜ " # nf-linux-debian

[directory]
truncation_length = 6
truncation_symbol = 'ÔÅº '                                 # nf-fa-folder_open
truncate_to_repo = false
home_symbol = 'Óòó ~'                                      # nf-costum-home
style = 'fg:#7aa2f7 bg:#1a1b26'
read_only = ' Û∞åæ '                                        # nf-md-lock
read_only_style = 'fg:#f7768e bg:#1a1b26'
format = '[$path]($style)[$read_only]($read_only_style)'

[git_branch]
symbol = 'ÔÑì ÔÑ¶ ' # nf-fa-github_alt, nf-fa-code_fork
#truncation_length = 4
truncation_symbol = ''
style = 'fg:#7aa2f7 bg:#1a1b26'
format = '[ ÓÇ± $symbol$branch(:$remote_branch)]($style)' # nf-pl-left_soft_divider

[git_status]
style = 'fg:#e0af68 bg:#1a1b26'
conflicted = '='
ahead = '‚á°${count}'
behind = '‚á£${count}'
diverged = '‚áï'
up_to_date = '‚úì'
untracked = '?'
stashed = '\$'
modified = '!${count}'
renamed = '¬ª'
deleted = '‚úò'
format = '([\[$all_status$ahead_behind\]]($style))'

[git_metrics]
added_style = 'fg:#9ece6a bg:#1a1b26'
deleted_style = 'fg:#9ece6a bg:#1a1b26'
format = '[+$added/-$deleted]($deleted_style)'
disabled = false

[fill]
symbol = '‚îÄ'
style = '#1a1b26'

[conda]
symbol = 'Óúº '                              # nf-dev-python
style = 'fg:#9ece6a bg:#1a1b26'
format = '[ $symbol$environment ]($style)'
ignore_base = false

[python]
symbol = 'Óúº '                                                               # nf-dev-python
format = '[ ${symbol}${pyenv_prefix}(${version})(\($virtualenv\))]($style)'
pyenv_version_name = false
style = 'fg:#1a1b26 bg:#9ece6a'


[direnv]
format = '[ÓÇº$symbol$allowedÓÇ∫]($style) '
style = "bold fg:#1a1b26 bg:#cba6f7"
disabled = true

[character]
success_symbol = '[‚ùØ](bold #9ece6a)'
error_symbol = '[‚ùØ](bold red)'

[cmd_duration]
min_time = 1
style = 'fg:#e0af68'
format = "[ ÓÇ≥ ÓéÇ $duration]($style)" # nf-pl-right_soft_divider, nf-mdi-clock

[lua]
symbol = "Óò†"                           # nf-seti-lua
format = '[ ÓÇ≥ $symbol $version](blue)' # nf-pl-right_soft_divider

[rust]
symbol = "Óû®"                          # nf-dev-rust
format = '[ ÓÇ≥ $symbol $version](red)' # nf-pl-right_soft_divider

[time]
disabled = false
style = 'fg:#73daca'
format = '[ ÓÇ≥ ÔÄó $time]($style)' # nf-pl-right_soft_divider, nf-fa-clock_o
time_format = '%T'
utc_time_offset = '+9'
